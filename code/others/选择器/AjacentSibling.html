<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajacent sibling combinator</title>
    <style>
        div+p {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <p>第一个</p>
    <p>第二个</p>
    <p>第三个</p>
</body>

</html>
