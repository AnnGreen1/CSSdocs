<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr</title>
    <style>
        p:before {
            content: attr(data-foo) " ";
        }
    </style>
</head>

<body>
    <p data-foo="hello">world</p>
</body>

</html>
