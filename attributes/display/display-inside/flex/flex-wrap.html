<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-warp</title>
    <style>
        .above {
            display: flex;
            /* nowrap（默认）：不换行。
wrap：换行，第一行在上方。
wrap-reverse：换行，第一行在下方。*/
            flex-wrap: wrap-reverse;
        }

        .son {

            width: 100px;
            height: 100px;
            border: solid pink;
        }
    </style>
</head>

<body>
    <div class="above">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>

</body>

</html>
