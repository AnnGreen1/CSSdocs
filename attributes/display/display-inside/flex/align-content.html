<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .above {
            display: flex;
            /* flex-start：交叉轴的起点对齐。(项目位于容器的开头)
flex-end：交叉轴的终点对齐。(项目位于容器的末端)
center：交叉轴的中点对齐。(项目位于容器的中央)
baseline: 项目的第一行文字的基线对齐。(项目被定位到容器的基线)
stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。。*/
            align-content: flex-end;
            flex-wrap: wrap;
        }

        .son {

            width: 100px;
            height: 100px;
            border: solid pink;
        }
    </style>
</head>

<body>
    <div class="above">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>

</body>

</html>
