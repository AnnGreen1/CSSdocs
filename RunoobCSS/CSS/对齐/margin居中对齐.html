<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80vw;
            height: 80vh;
            border: 1px solid pink;
        }

        .content {
            width: 100px;
            height: 200px;
            margin: auto;
            border: 1px solid hotpink;
        }

        .inlinecontent {
            width: 100px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="content"></div>
        <span class="inlinecontent">这就是span的内容，margin: auto;不适用行内元素</span>
    </div>
</body>

</html>
