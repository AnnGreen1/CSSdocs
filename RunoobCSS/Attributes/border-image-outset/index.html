<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div {
            border: 15px solid transparent;
            width: 250px;
            padding: 10px 20px;
        }

        #stretch {
            -webkit-border-image: url(image.jpg) 30 30 stretch;
            /* Safari 5 and older */
            -o-border-image: url(image.jpg) 30 30 stretch;
            /* Opera */
            border-image: url(image.jpg) 30 30 stretch;
            border-image-outset: 10px;
        }
    </style>
</head>

<body>


    <div id="stretch">这里，图像被拉伸以填充该区域。</div>

</body>

</html>
