<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            overflow: hidden;
            white-space: nowrap;
            width: 50px;
        }

        .clip {
            text-overflow: clip;
        }

        .ellipsis {
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="clip">text-overflow: clip;</div>
    <div class="ellipsis">text-overflow: ellipsis;</div>

</body>

</html>
